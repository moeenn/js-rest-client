<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="stylesheets/normalize.css"/>
	<link rel="stylesheet" href="stylesheets/feather.css"/>
	<link rel="manifest" href="./manifest.webmanifest">
	<title>REST Client</title>
	<style>
		#banner {
			background: linear-gradient(225deg, rgb(139, 59, 210),rgb(47, 30, 152));
		}
		#optional-fields {
			display: none;
			animation: slide-up 0.2s ease;
		}
		@keyframes slide-up {
			0% {
				opacity: 0;
				transform: translateY(1rem);
			}
			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>
	<!-- banner -->
	<section id="banner" class="padding-vertical-big">
		<div class="container font-color-inverted">
			<h3>REST Client</h3>
			<p>Test your REST APIs with ease</p>
		</div>
	</section>

	<!-- input fields -->
	<section>
		<div class="container">
			<form id="entry-form" method="POST">
				<fieldset>
					<div class="group-horizontal flex-horizontal">
						<select name="http-method" id="http-method" class="flex-2">
							<option value="GET" selected="selected">Get</option>
							<option value="POST">Post</option>
							<option value="PUT">Put</option>
							<option value="DELETE">Delete</option>
						</select>
						<input type="url" name="address" id="address" required="required" placeholder="http://localhost:8080/api/" class="flex-4">
						<input type="submit" class="button-primary flex-1" value="Send">
					</div>
				</fieldset>
			</form>
		</div>
	</section>

	<!-- optional input fields -->
	<section id="optional-fields">
		<div class="container">
			<form id="entry_form">
				<fieldset>
					<div class="group-horizontal flex-horizontal">
						<input type="text" name="request-body" id="request-body" class="flex-6" placeholder="JSON String">
						<input type="button" name="upload-json" id="upload-json" class="button-primary flex-1" value="Upload">
					</div>
				</fieldset>
			</form>
		</div>
	</section>

	<!-- response window -->
	<section>
		<div class="container">
			<pre>
				<code id="response-area" style="min-height: 35vh">
					<!-- request response will be place here by JS -->
				</code>
			</pre>
		</div>
	</section>

	<!-- javascript -->
	<script src="main.js"></script>
</body>

</html>
