<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="stylesheets/normalize.css"/>
	<link rel="stylesheet" href="stylesheets/feather.css"/>
	<title>REST Client</title>
	<style>
		#banner {
			background: linear-gradient(225deg, rgb(139, 59, 210),rgb(47, 30, 152));
		}
	</style>
</head>

<body>
	<!-- banner -->
	<section id="banner" class="padding-vertical-big">
		<div class="container font-color-inverted">
			<h3>REST Client</h3>
			<p>Test your REST APIs with ease</p>
		</div>
	</section>
	<!-- input fields -->
	<section>
		<div class="container">
			<form id="entry_form">
				<fieldset>
					<div class="group-horizontal flex-horizontal">
						<select name="http_method" id="request_method" class="flex-2">
							<option value="GET">Get</option>
							<option value="POST">Post</option>
							<option value="PUT">Put</option>
							<option value="DELETE">Delete</option>
						</select>
						<input type="url" name="address" id="address" required="required" placeholder="http://localhost:8080/api/" class="flex-4">
						<input type="submit" class="button-primary flex-1" value="Send">
					</div>
				</fieldset>
			</form>
		</div>
	</section>
	<!-- optional input fields -->
	<section>
		<div class="container">
			<form id="entry_form">
				<fieldset>
					<div class="group-horizontal flex-horizontal">
						<input type="text" name="request_body" id="request_body" class="flex-6" placeholder="JSON String">
						<input type="button" name="upload_json" id="upload_json" class="button-primary flex-1" value="Upload">
					</div>
				</fieldset>
			</form>
		</div>
	</section>
	<!-- response window -->
	<section>
		<div class="container">
			<pre>
				<code id="response_area" style="min-height: 35vh">
					<!-- request response will be place here by JS -->
				</code>
			</pre>
		</div>
	</section>
	<!-- javascript -->
	<script src="main.js"></script>
</body>

</html>
