<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<link rel="stylesheet" href="stylesheets/feather.css">
	<link rel="stylesheet" href="stylesheets/custom.css">
	<title>REST Client</title>
</head>
<body>
	<!-- banner -->
	<section id="banner" class="padding-vertical-big">
		<div class="container font-color-invert">
			<h3>REST Client</h3>
			<p>Test your REST APIs with ease</p>
		</div>
	</section>

	<!-- input fields -->
	<section>
		<div class="container">
			<form id="entry_form">
				<fieldset>
					<div class="group-horizontal flex-row">
						<select name="http_method" id="entry_form" class="flex-1">
							<option value="GET">Get</option>
							<option value="POST">Post</option>
							<option value="PUT">Put</option>
							<option value="DELETE">Delete</option>
						</select>
						<input type="url" name="address" id="address" required="required" placeholder="http://localhost:8080/api/" class="flex-5">
						<input type="submit" class="button-primary flex-1" value="Send">
					</div>
				</fieldset>
			</form>
		</div>
	</section>

	<!-- optional input fields -->
	<section>
		<div class="container">
			<form id="entry_form">
				<fieldset>
					<div class="group-horizontal flex-row">
						<input type="text" name="request_header" id="request_header" placeholder="Content-Type: application/json" class="flex-2">
						<input type="text" name="request_body" id="request_body" class="flex-4" placeholder="JSON String">
						<input type="button" name="upload_json" id="upload_json" class="button-primary flex-1" value="Upload">
					</div>
				</fieldset>
			</form>
		</div>
	</section>

	<!-- response window -->
	<section>
		<div class="container">
			<div class="flex-column">
				<pre class="flex-1">
					<code id="response">
						<!-- request response will be place here by JS -->
					</code>
				</pre>
			</div>
		</div>
	</section>

	<!-- javascript -->
	<script src="main.js"></script>
</body>
</html>
