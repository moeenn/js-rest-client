<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<link rel="stylesheet" href="stylesheets/feather.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fetch</title>
	<style>
		body {
			background: #f7f7f7;
		}
		fieldset input {
			margin-top: 0.5rem;
			margin-bottom: 0.5rem;
		}
		.card, #actions {
			background: white;
		}
		.card p {
			margin-bottom: 0.5rem;
		}
		.card {
			animation: slide-up 0.1s ease;
		}
		@keyframes slide-up {
			0% {
				opacity: 0;
				transform: translateY(1rem);
			}
			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
	<section class="padding-vertical-4 sticky shadow-normal" id="actions">
		<div class="container">
			<button class="button-thin" id="createPost">Create Post</button>
			<button class="button-thin" id="getText">Load Text</button>
			<button class="button-thin" id="getUsers">Load Users</button>
			<button class="button-thin" id="getPosts">Load Posts</button>
		</div>
	</section>

	<section class="margin-vertical-3" id="PostFormArea" style="display: none">
		<div class="container">
			<div class="padding-5 shadow-normal rounded-corners card">
				<form id="PostForm" method="POST">
					<fieldset>
						<input type="text" id="PostTitle" placeholder="Title" required="required">
						<input type="text" id="PostBody" placeholder="Content" required="required">
					</fieldset>
					<input type="submit" class="margin-vertical-3" value="Add Post">
				</form>
			</div>
		</div>
	</section>

	<section class="margin-vertical-3">
		<div class="container">
			<div class="two-column grid" id="output">
				<!-- js inserts go here -->
			</div>
		</div>
	</section>

	<script src="main.js"></script>
</body>
</html>
