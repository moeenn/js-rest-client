<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Book List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../skeleton-extended/upstream/normalize.css">
		<link rel="stylesheet" href="../../skeleton-extended/skeleton-extended.css">
	</head>
	<body>
		<!-- flash messages are placed here by JS -->

		<!-- heading -->
		<section>
			<div class="container">
				<h2>Book List <sup><small class="font-color-primary" style="font-size: 50%;">Beta</small></sup></h2
			</div>
		</section>

		<!-- form -->
		<section>
			<div class="container">
				<div class="two-column grid">
					<!-- input form -->
					<div class="column">
						<form id="book-form">
							<!-- title field -->
							<fieldset>
								<label for="title">Title</label>
								<input type="text" name="title" id="title">
								<p>Enter the Title for the Book</p>
							</fieldset>

							<!-- author field -->
							<fieldset>
								<label for="author">Author</label>
								<input type="text" name="author" id="author">
								<p>Enter the name of the Author for the Book</p>
							</fieldset>

							<!-- ISBN -->
							<fieldset>
								<label for="isbn">ISBN</label>
								<input type="text" name="isbn" id="isbn">
								<p>Enter the ISBN<sup>#</sup> for the the Book</p>
							</fieldset>

							<!-- submit button -->
							<input type="submit" value="Add" class="button-primary margin-vertical-4">
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- table section -->
		<section>
			<div class="container">
				<table class="u-full-width">
					<thead>
						<tr>
							<th>Title</th>
							<th>Author</th>
							<th>ISBN</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="book-list">
						<!-- JS will place rows here -->
					</tbody>
				</table>
			</div>
		</section>

		<hr class="margin-vertical-big" style="border-color: transparent;">

		<footer class="margin-top-5 padding-5">
			<div class="content-align-center">
				<p>&copy Book List - 2019</p>
			</div>
		</footer>

		<!-- javascript magic -->
		<script src="main.js"></script>
	</body>
</html>
