<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Book List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="stylesheets/normalize.css">
		<link rel="stylesheet" href="stylesheets/feather.css">
		<style>
			#banner {
				background: linear-gradient(22.5deg, rgba(67, 67, 67, 0.02) 0%, rgba(67, 67, 67, 0.02) 29%,rgba(47, 47, 47, 0.02) 29%, rgba(47, 47, 47, 0.02) 37%,rgba(23, 23, 23, 0.02) 37%, rgba(23, 23, 23, 0.02) 55%,rgba(182, 182, 182, 0.02) 55%, rgba(182, 182, 182, 0.02) 69%,rgba(27, 27, 27, 0.02) 69%, rgba(27, 27, 27, 0.02) 71%,rgba(250, 250, 250, 0.02) 71%, rgba(250, 250, 250, 0.02) 100%),linear-gradient(67.5deg, rgba(117, 117, 117, 0.02) 0%, rgba(117, 117, 117, 0.02) 14%,rgba(199, 199, 199, 0.02) 14%, rgba(199, 199, 199, 0.02) 40%,rgba(33, 33, 33, 0.02) 40%, rgba(33, 33, 33, 0.02) 48%,rgba(135, 135, 135, 0.02) 48%, rgba(135, 135, 135, 0.02) 60%,rgba(148, 148, 148, 0.02) 60%, rgba(148, 148, 148, 0.02) 95%,rgba(53, 53, 53, 0.02) 95%, rgba(53, 53, 53, 0.02) 100%),linear-gradient(135deg, rgba(190, 190, 190, 0.02) 0%, rgba(190, 190, 190, 0.02) 6%,rgba(251, 251, 251, 0.02) 6%, rgba(251, 251, 251, 0.02) 18%,rgba(2, 2, 2, 0.02) 18%, rgba(2, 2, 2, 0.02) 27%,rgba(253, 253, 253, 0.02) 27%, rgba(253, 253, 253, 0.02) 49%,rgba(128, 128, 128, 0.02) 49%, rgba(128, 128, 128, 0.02) 76%,rgba(150, 150, 150, 0.02) 76%, rgba(150, 150, 150, 0.02) 100%),linear-gradient(90deg, #FFF,#FFF);
			}
		</style>
	</head>
	<body>
		<!-- flash messages are placed here by JS -->

		<!-- heading -->
		<section class="padding-vertical-5" id="banner">
			<div class="container">
				<h2>Book List <sup><small class="font-color-primary" style="font-size: 50%;">Beta</small></sup></h2
			</div>
		</section>

		<!-- form -->
		<section>
			<div class="container">
				<div class="two-column grid">
					<!-- input form -->
					<div class="column">
						<form id="book-form">
							<!-- title field -->
							<fieldset>
								<label for="title">Title</label>
								<input type="text" name="title" id="title">
								<p>Enter the Title for the Book</p>
							</fieldset>

							<!-- author field -->
							<fieldset>
								<label for="author">Author</label>
								<input type="text" name="author" id="author">
								<p>Enter the name of the Author for the Book</p>
							</fieldset>

							<!-- ISBN -->
							<fieldset>
								<label for="isbn">ISBN</label>
								<input type="text" name="isbn" id="isbn">
								<p>Enter the ISBN<sup>#</sup> for the the Book</p>
							</fieldset>

							<!-- submit button -->
							<input type="submit" value="Add" class="button-primary margin-vertical-4">
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- table section -->
		<section>
			<div class="container">
				<table class="full-width">
					<thead>
						<tr>
							<th>Title</th>
							<th>Author</th>
							<th>ISBN</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="book-list">
						<!-- JS will place rows here -->
					</tbody>
				</table>
			</div>
		</section>

		<hr class="margin-vertical-big" style="border-color: transparent;">

		<footer class="margin-top-5 padding-5">
			<div class="content-align-center">
				<p>&copy Book List - 2019</p>
			</div>
		</footer>

		<!-- javascript magic -->
		<script src="main.js"></script>
	</body>
</html>
